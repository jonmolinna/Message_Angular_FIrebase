<article class="min-h-screen w-full relative">
  <div
    class="absolute inset-0 z-0"
    style="
      background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 30% 70%, rgba(176, 196, 222, 0.15) 0%, transparent 50%),
        linear-gradient(135deg, #2c3e50 0%, #3a506b 25%, #435e79 50%, #516b87 75%, #5f7995 100%);
      background-blend-mode: 'soft-light, screen, normal';
      filter: 'brightness(1.05) contrast(1.05)';
    "
  >
    <aside class="max-w-5xl mx-auto p-4 h-full flex flex-col justify-center items-center">
      <div
        fadeIn
        class="inline-flex justify-center items-center text-white bg-primary-500 p-4 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-10 -rotate-45"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </div>
      <P class="text-white font-medium text-lg mt-2">Bienvenido a mi aplicaci贸n</P>

      <!-- Bot贸n de inicio de sesi贸n Google -->
      <button
        (click)="loginWithGoogle()"
        [disabled]="authStore.isLoading()"
        type="button"
        class="group w-fit relative mt-4 flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if(authStore.isLoading()) {
        <svg
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Iniciando sesi贸n... } @else { Continuar con Google }
      </button>
    </aside>
  </div>
</article>
