<div class="flex items-center justify-between p-4 border-b border-border bg-background/50 backdrop-blur-sm">
  <!-- User Info Section -->
  <div class="flex items-center gap-3 min-w-0 flex-1">
    <!-- Avatar with Status Indicator -->
    <div class="relative">
      @if (avatar()) {
      <img
        class="h-10 w-10 rounded-full object-cover ring-2 ring-background shadow-sm"
        [src]="avatar()"
        alt="Avatar"
      />
      <!-- Online Status Indicator -->
      <div class="absolute -bottom-0.5 -right-0.5 h-3 w-3 rounded-full bg-green-500 ring-2 ring-background"></div>
      } @else {
      <!-- Fallback Avatar -->
      <div class="h-10 w-10 rounded-full bg-muted flex items-center justify-center ring-2 ring-background shadow-sm">
        <span class="text-sm font-medium text-muted-foreground">
          {{ (name() | capitalizeLetter).charAt(0) }}
        </span>
      </div>
      <div class="absolute -bottom-0.5 -right-0.5 h-3 w-3 rounded-full bg-green-500 ring-2 ring-background"></div>
      }
    </div>
    
    <!-- User Details -->
    <div class="min-w-0 flex-1">
      <h3 class="text-sm font-semibold text-foreground truncate">
        {{ name() | capitalizeLetter }}
      </h3>
      <p class="text-xs text-muted-foreground">En l√≠nea</p>
    </div>
  </div>

  <!-- Actions Section -->
  <div class="flex items-center gap-1">   
    <!-- More Options Dropdown -->
    <app-dropdown
      classes="h-8 w-8 p-0 border-0 bg-transparent hover:bg-accent text-muted-foreground hover:text-foreground"
      [options]="options"
      position="right"
      (optionSelected)="selectOption($event)"
    />
  </div>
</div>
